<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace Character In String</title>
</head>
<body>
</body>
<script>
    let txt = prompt("Input text")
    let rpl = txt.replace(/-/g,"_")
    alert("The initial text is "+txt+" and the replaced text is "+rpl)
</script>
</html>
