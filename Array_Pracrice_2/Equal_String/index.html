<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Two String Is Equal Or Not</title>
</head>
<body>
</body>
<script>
    let txt1 = prompt("Input First Text ")
    let txt2 = prompt("Input Second Text ")
    if (txt1.normalize()===txt2.normalize()){
        alert("txt1 is equal to txt2")
    }else {
        alert("txt1 is not equal to txt2")
    }
</script>
</html>
