<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse All Char In An Array</title>
</head>
<body>
</body>
<script>
    let n = +prompt("Input the size ")
    let str = new Array()
    for (let i = 0; i < n; i++) {
        str.push(prompt("Input element "))
    }
    alert("The Reverse String From The Initial Array Is " +str.reverse().join(""))
</script>
</html>
