<script>
    let numbers = new Array()
    for (let i = 0; i < 10; i++) {
        numbers.push(+prompt("Input number "))
    }
    let max = 0
    let sum=0
    for (let i = 0; i < numbers.length; i++) {
        if (max < numbers[i]) {
            max = numbers[i];
        }
        sum+=numbers[i]
    }
    alert("The Max Number is " + max + " at index " + numbers.indexOf(max)+" and Average is "+sum/numbers.length)
</script>
</html>
